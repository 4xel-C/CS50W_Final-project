{% extends "chemanager/layout.html" %}

{% load static %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2>Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control my-2" id="username" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control mb-2" id="password" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" id="submit" type="submit" value="Login">
            </form>

            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="module" src="{% static 'chemanager/login.js' %}"></script>
{% endblock %}
