{% extends "chemanager/layout.html" %}
{% load static %}


{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2>Register</h2>

            <form action="{% url 'register' %}" method="post" id="registerForm">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control mb-2" id="userInput" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control mb-2" id="emailInput" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control mb-2" id="passwordInput" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control mb-2" id="confirmationInput" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary" id="submitButton" type="submit" value="Register">
            </form>

            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="module" src="{% static 'chemanager/register.js' %}"></script>
{% endblock %}
